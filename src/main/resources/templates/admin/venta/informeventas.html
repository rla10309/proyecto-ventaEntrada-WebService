<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{../../css/estilos.css}">
<title>Informe de ventas</title>
</head>
<body>
	<nav class="nav text-bg-dark p-5 align-items-center">
		<a class="fs-2 nav-link link-light" href="/index.html"
			th:href="@{../../index}">MiSala</a> <a
			class="nav-link active link-light" aria-current="page"
			href="admin/sala/listadosalas.html" th:href="@{/sala/listadosalas}">Salas</a>
		<a class="nav-link link-light"
			href="admin/concierto/listadoconciertos.html"
			th:href="@{/concierto/listadoconciertos}">Conciertos</a> <a
			class="nav-link link-light" href="admin/venta/listadoventas.html"
			th:href="@{/venta/listadoventas}">Ventas</a>

	</nav>
	<section class="container mt-5 w-50">
		<table class="table table-striped-columns">
			<thead>

				<tr>
					<th scope="col">DNI Comprador</th>
					<th scope="col">Nº Entradas</th>
					<th scope="col">Fecha Venta</th>
					<th scope="col">Hora Venta</th>
					<th scope="col">Concierto</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=" v: ${ventas}">
					<td th:text="${v.dni}" th:value="${dni}" th:field="*{dni}"></td>
					<td th:text="${v.numeroentradas}"></td>
					<td th:text="${v.fechaventa}"></td>
					<td th:text="${v.horaventa}"></td>
					<td th:text="${v.concierto.grupo + ' - ' + v.concierto.fecha}"></td>
				</tr>

			</tbody>
		</table>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${#lists.isEmpty(ventas)}">

			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span>No hay datos que mostrar</span>
		</div>

		<div>
			<button type="button" class="btn btn-dark">
				<a class="text-decoration-none link-light"
					th:href="@{/venta/listadoventas}">Atrás</a>
			</button>

		</div>
	</section>





	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
