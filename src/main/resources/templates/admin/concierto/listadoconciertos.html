<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{../../css/estilos.css}">
    <title>Conciertos</title>
</head>
<body>
    <nav class="nav text-bg-dark p-5 align-items-center">
        <a class="fs-2 nav-link link-light" href="/index.html" th:href="@{../../index}">MiSala</a>

        <a class="nav-link active link-light" th:href="@{/sala/listadosalas}">Salas</a>
        <a class="nav-link link-light" th:href="@{/concierto/listadoconciertos}">Conciertos</a>
        <a class="nav-link link-light"  th:href="@{/venta/listadoventas}">Ventas</a>
       
    </nav>
    <section class="container mt-5">
    <h1 class="text-center pb-2">CONCIERTOS</h1>
        <table class="table table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">Grupo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Precio Anticipada</th>
                    <th scope="col">Precio Taquilla</th>
                    <th scope="col">Plazas Disponibles</th>
                    <th scope="col">Sala</th>
                    <th scope="col" colspan="3">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" concierto : ${conciertos}">
                    <td th:text="${concierto.grupo}"></td>
                  
                    <td th:text="${#temporals.format(concierto.fecha, 'dd/MM/yyyy')}"></td>
                    <td th:text="${concierto.hora}"></td>
                    <td th:text="${concierto.precioanticipado}"></td>
                    <td th:text="${concierto.preciotaquilla}"></td>
                    <td th:text="${concierto.plazas}"></td>
                    <td th:text="${concierto.sala.nombre}"></td>
                    <td class="d-flex justify-content-around">
                        <a class="link-body-emphasis" th:href="@{/concierto/eliminar(idconcierto=${concierto.idconcierto})}">Eliminar</a>
                        <a class="link-body-emphasis" th:href="@{/concierto/modificar(idconcierto=${concierto.idconcierto})}">Editar</a>
                        <a class="link-body-emphasis" th:href="@{/venta/buscarventas(idconcierto=${concierto.idconcierto})}">Ventas</a>
                    </td>
                   
                    
                   </tr>

            </tbody>
        </table>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" 
        th:if="${param.error}">
           
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span>No hay datos que mostrar</span>
          </div>
        <div>
<!--         <div class="alert alert-warning alert-dismissible fade show" -->
<!-- 			role="alert" th:if="${#lists.isEmpty(ventas)}"> -->

<!-- 			<button type="button" class="btn-close" data-bs-dismiss="alert" -->
<!-- 				aria-label="Close"> -->
<!-- 				<span aria-hidden="true">&times;</span> -->
<!-- 			</button> -->
<!-- 			<span>No hay datos que mostrar</span> -->
<!-- 		</div> -->
            <button type="button" class="btn btn-dark">
                <a class="text-decoration-none link-light"  th:href="@{/concierto/forminsertar}">Nuevo Concierto</a>
            </button>
            <button type="button" class="btn btn-dark">
                <a class="text-decoration-none link-light" th:href="@{/index}">Inicio</a>
            </button>
            <button type="button" class="btn btn-dark">
                <a class="text-decoration-none link-light" th:href="@{/concierto/formbuscar}">Buscar por grupo y fecha</a>
            </button>
        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
