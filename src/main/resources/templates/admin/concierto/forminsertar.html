<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{../../css/estilos.css}">
<title>Formulario de Inserción</title>
</head>
<body>
	<header>
		<nav class="nav text-bg-dark p-5 align-items-center">
			<a class="fs-2 nav-link link-light" href="/index.html"
				th:href="@{../../index}">MiSala</a> <a
				class="nav-link active link-light" aria-current="page"
				href="admin/sala/listadosalas.html" th:href="@{/sala/listadosalas}">Salas</a>
			<a class="nav-link link-light"
				href="admin/concierto/listadoconciertos.html"
				th:href="@{/concierto/listadoconciertos}">Conciertos</a> <a
				class="nav-link link-light" href="admin/venta/listadoventas.html"
				th:href="@{/venta/listadoventas}">Ventas</a>

		</nav>
	</header>

	<section class="container w-25 mt-5">
		<form th:object="${concierto}" th:action="@{/concierto/insertar}"
			method="post">
			<div class="mb-3">
				<label for="grupo" class="form-label">Grupo</label> <input
					type="text" class="form-control" id="grupo" name="grupo"
					th:field="*{grupo}">
			</div>
			<div class="mb-3">
				<label for="fecha" class="form-label">Fecha</label> <input
					type="date" class="form-control" id="fecha" name="fecha"
					th:field="*{fecha}">
			</div>
			<div class="mb-3">
				<label for="hora" class="form-label">Hora</label> <input type="text"
					class="form-control" id="aforo" name="hora" th:field="*{hora}">
			</div>
			<div class="mb-3">
				<label for="precioanticipado" class="form-label">Precio
					Anticipado</label> <input type="number" class="form-control"
					id="precioanticipado" name="precioanticipado"
					th:field="*{precioanticipado}">
			</div>
			<div class="mb-3">
				<label for="preciotaquilla" class="form-label">Precio
					Taquilla</label> <input type="number" class="form-control"
					id="preciotaquilla" name="preciotaquilla"
					th:field="*{preciotaquilla}">
			</div>
			<div class="mb-3">
				<label for="plazas" class="form-label">Plazas Disponibles</label> <input
					type="number" class="form-control" id="plazas" name="plazas"
					th:field="*{plazas}">
			</div>
			<div class="mb-3">
				<label for="sala">Sala</label> <select class="form-select"
					th:field="*{sala}">
					<option th:each=" sala : ${salas}" th:value="${sala.idsala}"
						th:text="${sala.nombre}"></option>
				</select>
			</div>
			
			<div class="alert alert-warning alert-dismissible fade show"
				role="alert" th:if="${param.error}">

				<button type="button" class="btn-close" data-bs-dismiss="alert"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span>Hay conciertos programados para ese día</span>
			</div>
			


				<button type="submit" class="btn btn-dark">Nuevo Concierto</button>
				<button type="button" class="btn btn-dark">
					<a class="text-decoration-none link-light"
						th:href="@{/concierto/listadoconciertos}">Atrás</a>
				</button>



				<!-- <p>
                <input type="hidden" name="idconcierto" th:value="${idconcierto}" th:field="*{idconcierto}">
            </p> -->
		</form>




	</section>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>


</body>
</html>
