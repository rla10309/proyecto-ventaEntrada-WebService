<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{../../css/estilos.css}">
    <title>Salas</title>
</head>

<body>
    <header>
        <nav class="nav text-bg-dark p-5 align-items-center">
            <a class="fs-2 nav-link link-light" href="/index.html" th:href="@{../../index}">MiSala</a>

            <a class="nav-link active link-light" aria-current="page" href="admin/sala/listadosalas.html" th:href="@{/sala/listadosalas}">Salas</a>
            <a class="nav-link link-light" href="admin/concierto/listadoconciertos.html"
                th:href="@{/concierto/listadoconciertos}">Conciertos</a>
            <a class="nav-link link-light" href="admin/venta/listadoventas.html" th:href="@{/venta/listadoventas}">Ventas</a>
           
        </nav>



        
    </header>

    <section class="container mt-5">
        <table class="table table-striped-columns">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Direcci√≥n</th>
                    <th scope="col">Aforo</th>
                    <th scope="col" colspan="2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" sala: ${salas}">
                    <td th:text="${sala.nombre}"></td>
                    <td th:text="${sala.direccion}"></td>
                    <td th:text="${sala.aforo}"></td>
                    <td class="d-flex justify-content-around"><a class="link-body-emphasis" th:href="@{/sala/eliminar(idsala=${sala.idsala})}">Eliminar</a>
                    <a class="link-body-emphasis" th:href="@{/sala/modificar(idsala=${sala.idsala})}">Editar</a></td>
                </tr>

            </tbody>
        </table>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" 
        th:if="${param.error}">
           
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span>Esa sala tiene conciertos contratados</span>
          </div>
        <div>
            <button type="button" class="btn btn-dark">
                <a class="text-decoration-none link-light"  th:href="@{/sala/forminsertar}">Nueva Sala</a>
            </button>
            <button type="button" class="btn btn-dark">
                <a class="text-decoration-none link-light" th:href="@{/index}">Inicio</a>
            </button>
        </div>


    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>

</html>
