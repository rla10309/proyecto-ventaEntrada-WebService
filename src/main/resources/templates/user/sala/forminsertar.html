<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{../../css/estilos.css}">
    <title>Formulario de Inserción</title>
</head>
<body>
    <header>
        <nav class="nav text-bg-dark p-5 align-items-center">
            <a class="fs-2 nav-link link-light" href="/index.html" th:href="@{../../index}">MiSala</a>

            <a class="nav-link active link-light" aria-current="page" href="admin/sala/listadosalas.html" th:href="@{/sala/listadosalas}">Salas</a>
            <a class="nav-link link-light" href="admin/concierto/listadoconciertos.html"
                th:href="@{/concierto/listadoconciertos}">Conciertos</a>
            <a class="nav-link link-light" href="admin/venta/listadoventas.html" th:href="@{/venta/listadoventas}">Ventas</a>
           
        </nav>
    </header>

    <section class="container w-25 mt-5">
        <form th:object="${sala}" th:action="@{/sala/insertar}" method="post">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion">
              </div>
              <div class="mb-3">
                <label for="aforo" class="form-label">Aforo</label>
                <input type="number" class="form-control" id="aforo" name="aforo">
              </div>
           
            <button type="submit" class="btn btn-dark">Nueva Sala</button>
          </form>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    
    
</body>
</html>
