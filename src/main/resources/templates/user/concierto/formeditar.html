<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{../../css/estilos.css}">
  <title>Edición de conciertos</title>
</head>

<body>
  <header>
    <nav class="nav text-bg-dark p-5 align-items-center">
      <a class="fs-2 nav-link link-light" href="/index.html" th:href="@{../../index}">MiSala</a>

      <a class="nav-link active link-light" aria-current="page" href="admin/sala/listadosalas.html"
        th:href="@{/sala/listadosalas}">Salas</a>
      <a class="nav-link link-light" href="admin/concierto/listadoconciertos.html"
        th:href="@{/concierto/listadoconciertos}">Conciertos</a>
      <a class="nav-link link-light" href="admin/venta/listadoventas.html" th:href="@{/venta/listadoventas}">Ventas</a>

    </nav>
  </header>

  <section class="container w-25 mt-5">
    <form th:object="${concierto}" th:action="@{/concierto/insertar}" method="post">
      <input type="hidden" class="form-control" id="idconcierto" name="idconcierto" th:field="*{idconcierto}"
        th:value="${idconcierto}">

<!--       <div class="mb-3"> -->
<!--         <label for="grupo" class="form-label">Grupo</label> -->
<!--         <select class="form-select" id="grupo" name="grupo" th:field="*{grupo}"> -->
<!--           <option th:each="c : ${conciertos}" th:value="${c.grupo}" th:text="${c.grupo}" -->
<!--             th:selected="${c.grupo == grupo}"></option> -->
<!--         </select> -->
<!--       </div> -->
	 <div class="mb-3">
        <label for="grupo" class="form-label">Grupo</label>
        <input type="text" class="form-control" name="grupo" th:field="*{grupo}" th:value="${grupo}">
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="text" class="form-control" id="fecha" name="fecha" th:field="*{fecha}" th:value="${fecha}">
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="text" class="form-control" id="hora" name="hora" th:field="*{hora}" th:value="${hora}">
      </div>
      <div class="mb-3">
        <label for="precioanticipado" class="form-label">Precio Anticipado</label>
        <input type="text" class="form-control" id="precioanticipado" name="precioanticipado"
          th:field="*{precioanticipado}" th:value="${precioanticipado}">
      </div>
      <div class="mb-3">
        <label for="preciotaquilla" class="form-label">Precio Taquilla</label>
        <input type="text" class="form-control" id="preciotaquilla" name="preciotaquilla" th:field="*{preciotaquilla}"
          th:value="${preciotaquilla}">
      </div>
      <div class="mb-3">
        <label for="plazas" class="form-label">Plazas disponibles</label>
        <input type="text" class="form-control" id="plazas" name="plazas" th:field="*{plazas}" th:value="${plazas}">
      </div>
      <div class="mb-3">
        <label for="sala" class="form-label">Sala</label>

        <select class="form-select" th:field="*{sala}">
       
          <option th:each="s : ${salas}" th:value="${s.idsala}" th:text="${s.nombre}" readonly ></option>

        </select>

      </div>     
     

      <button type="submit" class="btn btn-dark">Editar</button>
      <button type="button" class="btn btn-dark">
        <a class="text-decoration-none link-light" th:href="@{/concierto/listadoconciertos}">Atrás</a>
    </button>
    </form>

  </section>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>


</body>

</html>
