<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{../../css/estilos.css}">
    <link rel="stylesheet" href="../../css/estilos.css">
    <title>Document</title>
</head>
<body>
     <section class="container-salas">
        <form th:object="${concierto}" th:action="@{/venta/buscarventas}" method="post" class="formulario">
            <p class="d-flex">
                <label for="grupo">Grupo</label>
                <input type="text" name="grupo" id="grupo"  th:value="${grupo}" th:field="*{grupo}"/>
            </p>
            <p class="d-flex">
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha" th:value="${fecha}" th:field="*{fecha}"/>
            </p>
            <p class="d-flex">
                <label for="hora">Hora</label>
                <input type="datetime" name="hora" id="hora" th:value="${hora}" th:field="*{hora}"/>
            </p>
            <p class="d-flex">
                <label for="precioanticipado">Precio Anticipado</label>
                <input type="number" name="precioanticipado" id="precioanticipado" th:value="${precioanticipado}" th:field="*{precioanticipado}">
            </p>
            <p class="d-flex">
                <label for="preciotaquilla">Precio Taquilla</label>
                <input type="number" name="preciotaquilla" id="preciotaquilla" th:value="${preciotaquilla}" th:field="*{preciotaquilla}">
            </p>
            <p class="d-flex">
                <label for="plazas">Plazas disponibles</label>
                <input type="number" name="plazas" id="plazas" th:value="${plazas}" th:field="*{plazas}">
            </p>
            <p class="d-flex">
                <label for="sala">Sala</label>
                <select name="sala" id="sala">
                	<option value="seleccion" selected>Seleccione sala...</option>
                   <option th:each=" sala: ${salas}" th:value="${sala.idsala}" th:text="${sala.nombre}"></option>
                </select>

            </p>
            <p>
                <input type="hidden" name="idconcierto" th:value="${idconcierto}" th:field="*{idconcierto}">
            </p>
            <p>
                <input type="submit" value="Nuevo Concierto"/>
            </p>
        </form>

    </section>
    
</body>
</html>
