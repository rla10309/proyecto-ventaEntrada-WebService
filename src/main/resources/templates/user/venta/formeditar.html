<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{../../css/estilos.css}">
<title>Edición de conciertos</title>
</head>

<body>
	<header>
		<nav class="nav text-bg-dark p-5 align-items-center">
			<a class="fs-2 nav-link link-light" href="/index.html"
				th:href="@{../../index}">MiSala</a> <a
				class="nav-link active link-light" aria-current="page"
				href="admin/sala/listadosalas.html" th:href="@{/sala/listadosalas}">Salas</a>
			<a class="nav-link link-light"
				href="admin/concierto/listadoconciertos.html"
				th:href="@{/concierto/listadoconciertos}">Conciertos</a> <a
				class="nav-link link-light" href="admin/venta/listadoventas.html"
				th:href="@{/venta/listadoventas}">Ventas</a>

		</nav>
	</header>

	<section class="container w-25 mt-5">
		<form th:object="${venta}" th:action="@{/venta/insertar}"
			method="post">
			<input type="hidden" class="form-control" name="idconcierto"
				th:field="*{idventa}" th:value="${idventa}">
			<div class="mb-3">
				<label for="dni" class="form-label">DNI Comprador</label> <input
					type="text" class="form-control" name="dni" th:field="*{dni}">
			</div>
			<div class="mb-3">
				<label for="numeroentradas" class="form-label">Nª de
					Entradas</label> <input type="text" class="form-control"
					name="numeroentradas" th:field="*{numeroentradas}">
			</div>
			<div class="mb-3">
				<label for="fechaventa" class="form-label">Fecha Venta</label> <input
					type="text" class="form-control" name="fechaventa"
					th:field="*{fechaventa}">
			</div>
			<div class="mb-3">
				<label for="horaventa" class="form-label">Hora Venta</label> <input
					type="text" class="form-control" name="horaventa"
					th:field="*{horaventa}">
			</div>

			<div class="mb-3">
				<label for="grupo" class="form-label">Grupo</label> <select
					class="form-select" th:field="*{concierto}">
					<option th:each="c : ${conciertos}" th:value="${c.idconcierto}"
						th:text="${c.grupo}" th:selected="${c.idconcierto == venta.concierto.idconcierto}"></option>
				</select>
			</div>




			<button type="submit" class="btn btn-dark">Editar</button>
			<button type="button" class="btn btn-dark">
				<a class="text-decoration-none link-light"
					th:href="@{/venta/listadoventas}">Atrás</a>
			</button>
		</form>

	</section>



	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>


</body>

</html>
